<mat-sidenav-container class="example-container">
  <div class="container-fluid">

    <div class="example-header">
      <mat-form-field floatPlaceholder="never">
        <input matInput #filter placeholder="Need Help Some Help Search Here?">
      </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">


      <mat-table #table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- ID Column -->
        <ng-container matColumnDef="userId">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b>Company Name</b></mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
        </ng-container>



        <!-- Name Column -->
        <ng-container matColumnDef="userName">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b> Position</b></mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
        </ng-container>
        <!-- Progress Column -->
        <ng-container matColumnDef="progress">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b> Skills</b> </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
        </ng-container>
        <!-- Color Column -->
        <ng-container matColumnDef="color">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b> Status </b></mat-header-cell>
          <mat-cell *matCellDef="let row"><button class="btn btn-info btn-md" >Add Course</button> </mat-cell>
        </ng-container>
        <!-- info column -->
        <ng-container matColumnDef="info">
          <mat-header-cell *matHeaderCellDef mat-sort-header><b> Info </b></mat-header-cell>
          <mat-cell *matCellDef="let row"> <i (click)="sidenav.open()" class="fa fa-info" style="color: #2fa1da;padding: 5px; padding-left: 10px; padding-right: 10px;  border: 2px solid #2fa1da;border-radius: 50%;cursor:pointer;"></i></mat-cell>
        </ng-container>


        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
      </mat-table>
      <mat-paginator #paginator [length]="exampleDatabase.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
      </mat-paginator>

    </div>
  </div>



  <mat-sidenav #sidenav align="end" class="example-sidenav">

    <button mat-mini-fab (click)="sidenav.close()" style="float:right">X</button>
    <!-- <div *ngIf="sidenav == 'jobinfo'"> -->
      <app-jobinfo></app-jobinfo>
    <!-- </div> -->
    <!-- <div *ngIf="sidenav == 'addcourse'">
      <app-addcourse></app-addcourse>
    </div> -->
  </mat-sidenav>
</mat-sidenav-container>
