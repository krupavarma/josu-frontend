<mat-sidenav-container class="example-container">
<div class="container-fluid">
  <div class="row">

    <div class="col-md-3">

      <div class="section">

        <h4><b>Passed out Year</b></h4>
        <div>
          <mat-slider thumbLabel tickInterval="1" min="2010" max="2017" lower-value="lower" step="1" value="2"></mat-slider>
        </div>
       
        <h4><b>Department</b></h4>
        <!-- (click)="buttonActive($event,button)" [class.active]="isActive" -->
  
        <div class="btn btn-md" *ngFor="let button of empDepartmentButtons">
          {{button.name}}
        </div>
      </div>
    </div>

    <div class="col-md-9">
      <div class="example-header">
        <mat-form-field floatPlaceholder="never">
          <input matInput #filter placeholder="Need Help Some Help Search Here?">
        </mat-form-field>
        <div class="btn btn-md btn-info" (click)="sidenav.open()"><h5>+ ADD JOB</h5></div>
        <!-- <div floatPlaceholder="never">

          <input type="text" id="myInput" placeholder="Search for names.." #filter>

        </div> -->
      </div>

      <div class="example-container mat-elevation-z8">


        <mat-table #table [dataSource]="dataSource" matSort>

          <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

          <!-- ID Column -->
          <ng-container matColumnDef="userId">
            <mat-header-cell *matHeaderCellDef mat-sort-header><b>Company Name</b></mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
          </ng-container>

          <!-- Progress Column -->
          <ng-container matColumnDef="progress">
            <mat-header-cell *matHeaderCellDef mat-sort-header><b> Branch </b></mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="userName">
            <mat-header-cell *matHeaderCellDef mat-sort-header><b> College Name </b></mat-header-cell>
            <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
          </ng-container>

          <!-- Color Column -->
          <ng-container matColumnDef="color">
            <mat-header-cell *matHeaderCellDef mat-sort-header> <b>Passed Out </b></mat-header-cell>
            <mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator #paginator [length]="exampleDatabase.data.length" [pageIndex]="0" [pageSize]="25" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>

      </div>
    </div>
  </div>
</div>
<mat-sidenav #sidenav align="end" class="example-sidenav">
    <button mat-mini-fab  (click)="sidenav.close()" style="float:right">X</button>
   <app-addjob></app-addjob> 
</mat-sidenav>
</mat-sidenav-container>
