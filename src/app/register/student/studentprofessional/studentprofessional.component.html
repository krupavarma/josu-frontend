
<div class="section text-center">

   <h1>Professional Details</h1>
  <h4>Create your account in easy steps with less<br>information.</h4>


</div>



<form class="example-form" [formGroup]="studentForm" name="studentForm">



  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="College Name" formControlName="collegeName" [formControl]="collegeName" [(ngModel)]="data.collegeName">

      <mat-error *ngIf="studentForm.get('collegeName').touched && studentForm.get('collegeName').invalid">


        <mat-error *ngIf="collegeName.hasError('required')">
           College Name is <strong>required</strong>
        </mat-error>


      </mat-error>
    </mat-form-field>
  </div>





  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Address" formControlName="address" [formControl]="address" [(ngModel)]="data.address">

      <mat-error *ngIf="studentForm.get('address').touched && studentForm.get('address').invalid">


        <mat-error *ngIf="address.hasError('required')">
          Address is <strong>required</strong>
        </mat-error>


      </mat-error>
    </mat-form-field>
  </div>




  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="User Name or Email" formControlName="primaryEmail" [formControl]="primaryEmail" [(ngModel)]="data.primaryEmail">

      <div *ngIf="studentForm.get('primaryEmail').touched && studentForm.get('primaryEmail').invalid">

       
        <mat-error *ngIf="primaryEmail.hasError('required')">
          Email or User Id is <strong>required</strong>
        </mat-error>
        <mat-error *ngIf="primaryEmail.hasError('minLength')">
          Minimum 3 charcters required
        </mat-error>
        <mat-error *ngIf="primaryEmail.hasError('maxLength')">
          Maximum 30 charcters required
        </mat-error>

      </div>
    </mat-form-field>

  </div>
  
 <div class="form-group">
    <button mat-button type="submit"  class="btn btn-lg btn-block btn-signin" [disabled]="studentForm.invalid" (click)="studentprofessional()">Register</button>
  </div>
</form>


 <div class="text-center">
    <img src="./assets/image/student.png" class="img-responsive">
  </div>
