<div class="section text-center">

  <h1>Personal Details</h1>
  <h4>Create your account in easy steps with less<br>information.</h4>


</div>



<form class="example-form" [formGroup]="studentForm" name="studentForm" >


  <div class="form-group">
    <mat-form-field class="example-half-width">
      <input matInput type="number" placeholder="Contact Number" formControlName="mobile" [formControl]="mobile" [(ngModel)]="data.mobile">

      <mat-error *ngIf="studentForm.get('mobile').touched && studentForm.get('mobile').invalid">


        <mat-error *ngIf="mobile.hasError('required')">
          contact number <strong>required</strong>
        </mat-error>

        <mat-error *ngIf="mobile.hasError('maxLength')">
          Maximum 14 charcters required
        </mat-error>

      </mat-error>
    </mat-form-field>

  </div>


  <div class="form-group">
    <mat-form-field class="example-half-width" style="margin-left:23px">
      <input matInput type="number" placeholder="Date Of Birth" formControlName="dob" [formControl]="dob"  [(ngModel)]="data.dob">

      <mat-error *ngIf="studentForm.get('dob').touched && studentForm.get('dob').invalid">

        <mat-error *ngIf="dob.hasError('required')">
          Date Of Birth is <strong>required</strong>
        </mat-error>

      </mat-error>

    </mat-form-field>
  </div>



  <div class="form-group">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Address" formControlName="address" [formControl]="address"  [(ngModel)]="data.address">

      <mat-error *ngIf="studentForm.get('address').touched && studentForm.get('address').invalid">


        <mat-error *ngIf="address.hasError('required')">
          Address is <strong>required</strong>
        </mat-error>


      </mat-error>
    </mat-form-field>
  </div>



  <div class="form-group">
    <mat-form-field class="example-half-width">
      <input matInput type="number" placeholder="Zip Code" formControlName="zipcode" [formControl]="zipcode"  [(ngModel)]="data.zipcode">

      <mat-error *ngIf="studentForm.get('zipcode').touched && studentForm.get('zipcode').invalid">


        <mat-error *ngIf="zipcode.hasError('required')">
          Zip Code <strong>required</strong>
        </mat-error>

        <mat-error *ngIf="zipcode.hasError('maxLength')">
          Maximum 6 charcters required
        </mat-error>

      </mat-error>
    </mat-form-field>

  </div>


  <div class="form-group">
    <mat-form-field class="example-half-width" style="margin-left:23px">
      <input matInput placeholder="City" formControlName="city" [formControl]="city"  [(ngModel)]="data.city">

      <mat-error *ngIf="studentForm.get('city').touched && studentForm.get('city').invalid">

        <mat-error *ngIf="city.hasError('required')">
          Enter Your <strong>City</strong>
        </mat-error>

      </mat-error>

    </mat-form-field>
  </div>



  <div class="form-group">
    <mat-form-field class="example-half-width">
      <input matInput placeholder="State" formControlName="state" [formControl]="state"  [(ngModel)]="data.state">

      <mat-error *ngIf="studentForm.get('state').touched && studentForm.get('state').invalid">

        <mat-error *ngIf="state.hasError('required')">
          Enter Your <strong>State</strong>
        </mat-error>

      </mat-error>

    </mat-form-field>
  </div>

  <div class="form-group">
    <mat-form-field class="example-half-width" style="margin-left:23px">
      <input matInput placeholder="Country" formControlName="country" [formControl]="country"  [(ngModel)]="data.country">

      <mat-error *ngIf="studentForm.get('country').touched && studentForm.get('country').invalid">

        <mat-error *ngIf="country.hasError('required')">
          Enter Your <strong>Country</strong>
        </mat-error>

      </mat-error>

    </mat-form-field>
  </div>



     <div class="form-group">
    <!-- <a routerLink="./studentProfessional"><button type="submit" [disabled]="studentPersonalForm.invalid">></button></a> -->
    <button  routerLink="./studentProfessional" mat-fab color="primary" [disabled]="studentForm.invalid" (click)="studentpersonal()"><i class="material-icons">keyboard_arrow_right</i></button>
  </div>

</form>

 <div class="text-center">
    <img src="./assets/image/student.png" class="img-responsive">
  </div>
